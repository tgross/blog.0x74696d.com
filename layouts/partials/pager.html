<div class="pager">
  <div class="container">
    <ul>
      <li>{{ if .Paginator.HasNext }}
        <a href="{{ .Paginator.Next.URL }}">&lt; Older</a>{{ end }}
      </li>
      <li>{{ if .Paginator.HasPrev }}
        <span>
        <a href="{{ .Paginator.Prev.URL }}">Newer &gt;</a>
        </span>{{ end }}
      </li>
    </ul>
  </div>
</div>
