<div class="pager">
  <div class="container">
    <ul>
      <li>
        <a href="{{ if .Paginator.HasNext }}{{ .Paginator.Next.URL }}{{ else }}#{{ end }}">&lt; Older</a>
      </li>
      <li>
        <span>
        <a href="{{ if .Paginator.HasPrev }}{{ .Paginator.Prev.URL }}{{ else }}#{{ end }}">Newer &gt;</a>
        </span>
      </li>
    </ul>
  </div>
</div>
